<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>饼图</title>
		<!-- 引入 echarts.js -->
		<script src="../echarts/dist/echarts.min.js"></script>
		<style>
			div{
				float: left;
				border: 1px solid green;
				margin-left: 10px;
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<!-- -------------------------------------------ECharts 入门示例---------pie------------------------------------------------------------------------------------>
		<div id="main" style="width: 600px;height:400px;"></div>
		<script>
			// 绘制图表。
			echarts.init(document.getElementById('main')).setOption({
				backgroundColor: '#F0FFFF',
				title: {
					text: 'ECharts 入门示例'
				},
				tooltip: {},
				legend: {
					data: ['访问来源']
				},
				toolbox: {
					feature: {
						dataView: {},
						saveAsImage: {
							pixelRatio: 2
						},
						restore: {}
					}
				},
				itemStyle: {
					// 设置扇形的颜色
					color: '#c23531',
					shadowBlur: 200,
					shadowOffsetX: 0,
					shadowOffsetY: 0,
					shadowColor: 'rgba(0, 0, 0, 0.5)',
					emphasis: {
						shadowBlur: 200,
						shadowColor: 'rgba(0, 0, 0, 1)'
					}
				},
				labelLine: { //饼图：标签的视觉引导线
					lineStyle: {
						color: 'rgba(75, 0, 130, 0.8)'
					}
				},
				visualMap: {//饼图：将数值的大小映射到明暗度。
					// 不显示 visualMap 组件，只用于明暗度的映射
					show: false,
					// 映射的最小值为 80
					min: 80,
					// 映射的最大值为 600
					max: 600,
					inRange: {
						// 明暗度的范围是 0 到 1
						colorLightness: [0, 1]
					}
				},

				series: {
					name: '访问来源',
					type: 'pie',
					radius: '80%', //控制饼图图形的大小
					data: [{
							value: 235,
							name: '视频广告',
							itemStyle: { //局部设置
								color: '#2E8B57' //设置扇形的颜色 ，
							}
						},
						{
							value: 274,
							name: '联盟广告'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 335,
							name: '直接访问'
						},
						{
							value: 400,
							name: '搜索引擎'
						}
					]
				}
			});
		</script>
		<!-- --------------------------------结束-----------ECharts 入门示例---------pie------------------------------------------------------------------------------------>
		<!-- --------------------------------南丁格尔图---------bar------------------------------------------------------------>
		<div id="main1" style="width: 600px;height:400px;"></div>
		<script>
			var myChart = echarts.init(document.getElementById('main1'));
			myChart.setOption({
				series: [{
					name: '访问来源',
					type: 'pie',
					roseType: 'angle', //南丁格尔图
					radius: '80%',
					data: [{
							value: 235,
							name: '视频广告'
						},
						{
							value: 274,
							name: '联盟广告'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 335,
							name: '直接访问'
						},
						{
							value: 400,
							name: '搜索引擎'
						}
					]
				}]
			});
		</script>
		<!-- ------------------------结束--------南丁格尔图---------bar------------------------------------------------>

	</body>

</html>
